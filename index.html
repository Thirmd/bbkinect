<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billboard Event</title>
  <link 
    rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
     <!-- Navigation -->
    <header class="neon-nav">
    <div class="nav-item active" data-page="map">
        <span class="nav-icon">📍</span>
        <span class="nav-label">MAP</span>
    </div>
    <div class="nav-item" data-page="schedule">
        <span class="nav-icon">📅</span>
        <span class="nav-label">EVENt SCHEDULE</span>
    </div>
    <div class="nav-item" data-page="guest">
        <span class="nav-icon">🌟</span>
        <span class="nav-label">GUEST STARS</span>
    </div>
    </header>  
  <!-- Page Container -->
  <main class="page-container">
    <!-- Map Page (Placeholder) -->
    <section id="map" class="page active">
      <h1>🗺️ Event Map</h1>
      <p>Lokasi event akan ditampilkan di sini.</p>
      <!-- Nanti isi dengan Leaflet/Canvas -->
    </section>

    <!-- Schedule Page -->
    <section id="schedule" class="page">
      <h1>📅 Event Schedule</h1>
      <div id="schedule-list" class="schedule-list"></div>
    </section>

    <!-- Guest Page -->
<section id="guest" class="page">
  <!-- Detail Panel (atas) -->
  <div class="guest-detail-panel">
    <div class="detail-photo" id="detail-photo">
      <!-- Foto besar akan muncul di sini -->
    </div>
    <div class="detail-info">
      <div class="header-row">
        <h2 id="guest-name">Guest Star Name</h2>
        <div class="now-playing-card">
          <div class="cd-spinner">
            <div class="cd-disc"></div>
          </div>
          <div class="now-playing-info">
            <div class="label">Now Playing</div>
            <div id="song-title" class="song-title">Title of Song</div>
          </div>
        </div>
      </div>
      <div class="albums-section">
        <h3>Featured Albums</h3>
        <div class="albums-list" id="albums-list">
        </div>
      </div>
    </div>
  </div>

    <!-- Carousel Thumbnails (bawah) -->
    <div class="guest-carousel-container">
    <div class="swiper guest-swiper">
        <div class="swiper-wrapper" id="swiper-wrapper">
        <!-- Thumbnail akan di-generate via JS -->
        </div>
    </div>
    </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
